<div class="backgroud">

<img src="assets/background-image.jpg" alt="">
<form (ngSubmit)='onSubmit()' #form='ngForm'>
    
    <h2 class="text-center">
        <img src="assets/logo.png" alt="">
    </h2>

    <div class="form-group">
        <label>E-mail</label>
        <input class='form-control' type="email" name='email' id='email' [(ngModel)]='login.username' required />
    </div>

    <div class="form-group">
        <label>Senha</label>
        <input class='form-control' type="password" name='password' id='password' [(ngModel)]="login.password" required />
    </div>
    <div class="erro"></div>
    <button mat-raised-button type='submit' class='btn btn-primary btn-block' [disabled]='form.form.invalid'>Entrar</button>
    

</form>

</div>
